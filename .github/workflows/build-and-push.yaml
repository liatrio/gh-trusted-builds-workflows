on:
  workflow_dispatch:
  workflow_call:
    outputs:
      digest:
        description: "Docker image digest"
        value: ${{ jobs.push.outputs.digest }}

env:
  CUSTOM_ATTESTOR_VERSION: "0.2.0"

jobs:
  source-attestations:
    permissions:
      id-token: write
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trusted Builds Config
        id: config
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/config@keyless

      - name: Azure Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/azure@keyless
        with:
          acrName: ${{ steps.config.outputs.ACR_NAME }}
          subscription: ${{ steps.config.outputs.AZURE_SUBSCRIPTION_ID }}
          tenant: ${{ steps.config.outputs.AZURE_TENANT_ID }}

      - name: Tailscale
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/tailscale@keyless
        with:
          vault: ${{ steps.config.outputs.PLATFORM_TEAM_VAULT }}

      - name: Download Attestor
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release download \
            --repo liatrio/custom-attestations-poc \
            --pattern "custom-attestations-poc_${CUSTOM_ATTESTOR_VERSION}_linux_amd64.tar.gz"
          tar xvf "custom-attestations-poc_${CUSTOM_ATTESTOR_VERSION}_linux_amd64.tar.gz"
          sudo cp ./attestor /usr/local/bin/attestor
          attestor --help

      - name: Pull Request Attestation
        env:
          AZURE_AUTH_METHOD: "cli"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          attestor \
            --attestor "github-pull-request" \
            --rekor-url "https://${REKOR_HOST}" \
            --fulcio-url "https://${FULCIO_HOST}"

  build:
    permissions:
      id-token: none
      contents: read
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trusted Builds Config
        id: config
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/config@keyless

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Image Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.config.outputs.ACR_NAME }}.azurecr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            latest

      - name: Build Image
        uses: docker/build-push-action@v4
        id: build
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Image Archive
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: /tmp/image.tar

  push:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [build]
    outputs:
      digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trusted Builds Config
        id: config
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/config@keyless

      - name: Azure Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/azure@keyless
        with:
          acrName: ${{ steps.config.outputs.ACR_NAME }}
          subscription: ${{ steps.config.outputs.AZURE_SUBSCRIPTION_ID }}
          tenant: ${{ steps.config.outputs.AZURE_TENANT_ID }}

      - name: Download Image Archive
        uses: actions/download-artifact@v3
        with:
          name: image
          path: /tmp

      - name: Load & Push Image
        id: push
        run: |
          docker load --input /tmp/image.tar
          image='${{ env.ACR_NAME }}.azurecr.io/${{ github.repository }}'
          docker push -a $image
          digest=$(docker inspect --format='{{index .RepoDigests 0}}' "${image}" | awk -F "${image}@" '{print $2}')
          echo "image digest: ${digest}"
          echo "digest=${digest}" >> $GITHUB_OUTPUT

  provenance:
    permissions:
      actions: read
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [push]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trusted Builds Config
        id: config
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/config@keyless

      - name: Azure Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/azure@keyless
        with:
          acrName: ${{ steps.config.outputs.ACR_NAME }}
          subscription: ${{ steps.config.outputs.AZURE_SUBSCRIPTION_ID }}
          tenant: ${{ steps.config.outputs.AZURE_TENANT_ID }}

      - name: Tailscale
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/tailscale@keyless
        with:
          vault: ${{ steps.config.outputs.PLATFORM_TEAM_VAULT }}

      - name: Download SLSA Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download \
            --repo slsa-framework/slsa-github-generator \
            --pattern slsa-generator-container-linux-amd64

          chmod +x slsa-generator-container-linux-amd64
          sudo mv slsa-generator-container-linux-amd64 /usr/local/bin/slsa-generator-container

          slsa-generator-container version

      - name: Generate Provenance
        env:
          GITHUB_CONTEXT: "${{ toJSON(github) }}"
        run: |
          slsa-generator-container generate --predicate predicate.json

      - name: Cosign Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/cosign@keyless
        with:
          tufRoot: ${{ steps.config.outputs.TUF_ROOT }}
          tufMirror: ${{ steps.config.outputs.TUF_ROOT_MIRROR }}

      - name: Attest Provenance
        run: |
          cosign attest --predicate="predicate.json" \
            --rekor-url "https://${REKOR_HOST}" \
            --type slsaprovenance \
            --fulcio-url "https://${FULCIO_HOST}" \
            --yes \
            ${{ steps.config.outputs.ACR_NAME }}.azurecr.io/${{ github.repository }}@${{ needs.push.outputs.digest }}

      - name: Upload Provenance
        uses: actions/upload-artifact@v3
        with:
          name: provenance
          path: predicate.json

  sign:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [push]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trusted Builds Config
        id: config
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/config@keyless

      - name: Azure Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/azure@keyless
        with:
          acrName: ${{ steps.config.outputs.ACR_NAME }}
          subscription: ${{ steps.config.outputs.AZURE_SUBSCRIPTION_ID }}
          tenant: ${{ steps.config.outputs.AZURE_TENANT_ID }}

      - name: Tailscale
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/tailscale@keyless
        with:
          vault: ${{ steps.config.outputs.PLATFORM_TEAM_VAULT }}

      - name: Cosign Setup
        uses: liatrio/gh-trusted-builds-workflows/.github/actions/cosign@keyless
        with:
          tufRoot: ${{ steps.config.outputs.TUF_ROOT }}
          tufMirror: ${{ steps.config.outputs.TUF_ROOT_MIRROR }}

      - name: Sign
        env:
          AZURE_AUTH_METHOD: "cli"
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign \
              --verbose \
              -a liatr.io/github-actions-run-link='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
              -a liatr.io/signed-off-by=platform-team \
              --rekor-url "https://${REKOR_HOST}" \
              --fulcio-url "https://${FULCIO_HOST}" \
              -y ${{ steps.config.outputs.ACR_NAME }}.azurecr.io/${{ github.repository }}@${{ needs.push.outputs.digest }}
